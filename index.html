<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>聊天室</title>
	<script type="text/javascript" src= "/src.js"></script>
	<!-- <script type="text/javascript" src= "http://localhost:8001/chat.js"></script> -->
	<style type="text/css">
		#divLeft{
			width: 85%;
			background-color: #f0f0f0;
			float: left;
		}
		#divRight{
			width: 15%;
			background-color: white;
			float: right;
			font-weight: bold;
			font-size: 12px;
		}
		#divChat{
			border: 0;
			margin: 10px 0;
			padding: 3px;
			background-color: #f0f0f0;
			-moz-border-radius；5px;
            -webkit-border-radius；5px;
  			height: 300px;
  			overflow: auto;
  			font-size: 12px;
		}
	</style>
</head>
<body onload="window_onload()" onunload="window_onunload()">
   <h1>IO聊天室</h1>
   <div id="divContainer1">
      <table id="tbDlg" border="0" cellpadding="3" cellspacing="0" width="100%">
        <tr id="trDlg">
         <tb id="tdDlg" width = "5">
         	用户名：&nbsp;
         	<input type="text" id="tbxUsername" value="游客" size="20">
         	<input type="button" id="btnLogin" value="登录" onclick="btnLogin_onclick()">
         	<input type="button" id="btnLogout" value="退出" onclick="btnLogout_onclick()" disabled>
         </tb>
        </tr>
      </table>
   </div>

   <div id="divLeft">
   	   <div id="divchat"></div>
   	   <div id="divcontainer3">
   	   	   <table id="tbDlg" border="0" cellspacing="0" cellpadding="3" width="100%">
   	   	   	   <tr id="trDlg">
   	   	   	   	   <td valign="top" id="tdDlg" nowrap>对话</td>
   	   	   	   	   <td valign="top" id="tdDlg">
   	   	   	   	   	  <textarea id="tbxMsg" cols="255" rows="5" style="width:100%"></textarea>
   	   	   	   	   </td>
   	   	   	   	   <td valign="top" id="tdDlg">
   	   	   	   	   	  <input id="btnSend" type="button" value="发送" onclick="btnSend_onclick" disabled>
   	   	   	   	   </td>
   	   	   	   </tr>
   	   	   </table>
   	   </div>
   </div>
   <div id="divRight">
   	  用户列表：
   </div>
</body>
</html>
